<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Icon Title -->
    <link rel="icon" type="image/x-icon" href="./assets/img/icon-logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f6f7f8">
    <div class="container-login">
      <aside id="dashboard">
        <img src="./assets/img/header-logo-white.png" alt="logo-peworld" />
        <div class="dashboard-text">
          <h1>
            Temukan developer berbakat & terbaik di berbagai bidang keahlian
          </h1>
        </div>
      </aside>

      <section id="login">
        <h1>Halo, Pewpeople</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod
          ipsum et dui rhoncus auctor.
        </p>
        <div id="email" class="input-flex">
          <span>Email</span>
          <input
            type="email"
            placeholder="Masukkan alamat email"
            id="email-user"
          />
        </div>
        <div id="password" class="input-flex">
          <span>Kata Sandi</span>
          <input
            type="password"
            placeholder="Masukkan kata sandi"
            id="password-user"
          />
        </div>
        <h6 id="forget-password"><a href="">Lupa kata sandi?</a></h6>
        <a id="login-btn" href="">Masuk</a>
        <h6 id="register">
          Anda belum punya akun? <a href="">Daftar disini</a>
        </h6>
      </section>
    </div>
  </body>
</html>
